version: 2.1
commands: # a reusable command with parameters
  greeting:
    parameters:
      o:
        default: "world"
        type: string
    steps:
      - run: echo "Hello <<parameters.to>>"
jobs:
  mjob:
    docker:
      - image: cimg/base:stable
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - greeting:
          o: "my_name"
         
workflows:
  my-workflow:
    jobs:
      - mjob
